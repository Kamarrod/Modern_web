<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Форма регистрации</h2>
    </div>
    <form
      (ngSubmit)="onSubmit()"
      name="registerForm"
      [formGroup]="registerForm"
    >
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Логин</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Введите логин"
            required
          />
          <mat-error *ngIf="!registerForm.controls['username'].valid">
            Необходимо ввести логин
          </mat-error>
        </mat-form-field>
      </div>
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Имя</mat-label>
          <input
            formControlName="firstname"
            matInput
            placeholder="Введите имя"
            required
          />
          <mat-error *ngIf="!registerForm.controls['firstname'].valid">
            Необходимо ввести имя
          </mat-error>
        </mat-form-field>
      </div>
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input
            formControlName="lastname"
            matInput
            placeholder="Введите фамилию"
            required
          />
          <mat-error *ngIf="!registerForm.controls['lastname'].valid">
            Необходимо ввести фамилию
          </mat-error>
        </mat-form-field>
      </div>
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Введите email"
            required
          />
          <mat-error *ngIf="!registerForm.controls['email'].valid">
            Необходимо ввести email
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required />
          <mat-error *ngIf="!registerForm.controls['password'].valid">
            Необходимо ввести пароль
          </mat-error>
        </mat-form-field>
      </div>
      <button
        mat-flat-button
        color="primary"
        style="border-radius: 10px; width: 10em"
      >
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
